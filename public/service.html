<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Curtain Service</title>
</head>

<body>
    <div>
        <input type="button" id="Main" onclick="location.href='index.html'" value="Main" />
        <input type="button" id="Service" onclick="location.href='config.html'" value="Configuration" />
        <input type="button" id="Nathan" onclick="location.href='serviceNL.html'" value="Nathan" />
    </div>

    <form action="#">
        <fieldset>
            <label for="motorNames">Select a motor</label>
            <select name="motorNames" id="motorNames"></select>

            <label for="down">Down</label>
            <input id="down" type="checkbox" />

            <label for="time">Time </label>
            <input id="time" type="number" min=0.1 max=2.56>
        </fieldset>
    </form>

    <script src="socket.io.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/service.js"></script>
</body>
</html>
